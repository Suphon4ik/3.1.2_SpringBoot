<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователей</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h1>Редактирование пользователей</h1>
  <form th:action="@{/edit}" method="post">
    <input type="hidden" th:name="id" th:value="${user.id}"/>

    <div class="form-group">
      <label for="name">Имя пользователя</label>
      <input type="text" id="name" name="name" class="form-control"
             th:value="${user.name}" required>
    </div>

    <div class="form-group">
      <label for="lastName">Фамилия пользователя</label>
      <input type="text" id="lastName" name="lastName" class="form-control"
             th:value="${user.lastName}" required>
    </div>

    <div class="form-group">
      <label for="age">Возраст</label>
      <input type="number" id="age" name="age" class="form-control" th:value="${user.age}" required>
    </div>

    <div class="form-group">
      <label for="email">Почта</label>
      <input type="text" id="email" name="email" class="form-control"
             th:value="${user.email}" required>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="/" class="btn btn-secondary">Назад, к списку пользователей</a>

  </form>
</div>

</body>
</html>
