<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-3">Список пользователей</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <th th:text="${user.id}"/>
            <td th:text="${user.name}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.age}"/>
            <td th:text="${user.email}"/>
            <td>
                <a th:href="@{/edit(id=${user.id})}" class="btn btn-warning">Редактировать</a>
                <form th:action="@{/delete(id=${user.id})}" method="post" class="d-lg-inline">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены, ' +
                     'что хотите удалить пользователя?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/add" class="btn btn-primary mb-3">Добавить пользователя</a>
</div>
</body>
</html>
